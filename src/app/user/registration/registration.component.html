



<div class="register-photo">
  <div class="form-container" data-aos="fade-down" data-aos-duration="750" data-aos-delay="50">
      <div class="image-holder"></div>
      <form [formGroup]="service.formmodel" autocomplete="off" (submit)="submit()">
          <h2 class="text-center"><strong>Create</strong> an account.</h2>

          <div class="form-group">
            <input class="form-control" type="userName" name="userName" placeholder="UserName" formControlName="userName" />
          </div>

          <div class="form-group">

            <input  class="form-control"  type="email" formControlName="email" id="email" placeholder="Email">
            <label class=" text-danger" *ngIf=" service.formmodel.get('email').touched && service.formmodel.get('email').errors?.email">this field is email.</label>
          </div>


          <div formGroupName="passwords">

                <div class="form-group">
                  <input class="form-control" type="password" name="password" placeholder="Password" formControlName="password"/>
                </div>
                <div class="form-group">
                  <input class="form-control" type="password" name="confirmPassword" placeholder="Password (repeat)" formControlName="confirmPassword"/>
                  <label class=" text-danger" *ngIf=" service.formmodel.get('passwords.confirmPassword').touched && service.formmodel.get('passwords.confirmPassword').errors?.passmismatch">password not match</label>
                </div>

                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox" />I agree to the license terms.</label></div>
                </div>

          </div>

          <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
          </div>
          <a class="already" routerLink="/user/login">You already have an account? Login here.</a>
        </form>
  </div>
</div>
