<table class="table table-bordered  table-success" >
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>IsActive</th>
      <th>Url</th>
      <th>Category</th>
      <th>Img</th>
      <th>Action<a routerLink="/admin/addmovie" class=" btn btn-success" >+Add New</a></th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let item of service.movies"  >
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.isActive}}</td>
      <td style="width: 50px;">{{item.url}}</td>
      <td>{{item.categoryname}}</td>
      <td><img [src]='item.imgpath' style="width: 100px; height: 125px;"></td>
      <td ><span (click)="deletemov(item.id)" class="btn btn-danger">Delete</span> <span  (click)="fillData(item)"  class=" btn btn-info">Edit</span></td>
    </tr>
  </tbody>
</table>
