<div class="col-md-12 my-table">



  <form class="tr" [formGroup]="fg" *ngFor="let fg of movieForm.controls" (submit)="submit(fg)" >
      <table class=" table-success">
          <thead>
            <tr>
              <td>Name</td>
              <td>Img</td>
              <td>Url</td>
              <td>IsActive</td>
              <td>Category</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <input  formControlName="name" class=" form-control">
              </td>


              <td>
                <input type="file" accept="image/*"  formControlName="img" class=" form-control" (change)="handlefiles($event)">
                <img id="me" src="assets/r.png" alt="" style="width: 150px; height: 125px;">

              </td>

              <td>
                <input  name="url" formControlName="url" class=" form-control" >
              </td>

              <td>
                <input type="checkbox" name="isActive" formControlName="isActive" class=" form-control" [value]="false">
              </td>


              <select class=" form-control" formControlName="categoryname">
                <option value="">--select--</option>
                <option *ngFor="let item of catlist" value="{{item.name}}">{{item.name}}</option>
              </select>

              <td>
                <input type="submit" value="Add" class=" btn btn-success">
              </td>

            </tr>
          </tbody>
      </table>
  </form>

</div>
