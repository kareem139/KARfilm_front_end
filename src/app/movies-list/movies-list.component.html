<table class="table table-light">
  <thead class="thead-light">
    <tr>
      <th>Name</th>
      <th>Link</th>
      <th>IsActive</th>
      <th>Category_Id</th>
      <th>Picture</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of service.movies">
      <td>{{item.movie_Name}}</td>
      <td>{{item.movie_Link}}</td>
      <td>{{item.isActive}}</td>
      <td>{{item.category_Id}}</td>
      <td>{{item.movie_Picture}}</td>
      <td ><span (click)="deleteMov(item.movie_Id)" class="btn btn-danger">Delete</span> <span (click)="fillData(item)"  class=" btn btn-info">Edit</span></td>

    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th><a routerLink="/add-movie" class="btn btn-success">+Add New</a></th>
    </tr>
  </tfoot>
</table>
