


<form ngForm="form" (submit)="submit()">
  <div class=" form-group">
      <label for="category_Name">Category Name</label>
      <input type="text" [(ngModel)]="service.category.category_Name" name="category_Name" class="form-control">
  </div>

  <div class=" form-group">
    <label for="isActive"> Category Status</label>
    <input type="checkbox" [(ngModel)]="service.category.isActive" name="isActive" class="form-control">
  </div>

  <input type="submit"  class=" btn btn-success" value="Save">
</form>
